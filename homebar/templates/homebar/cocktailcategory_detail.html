{% extends "base.html" %}

{% block content %}
<h2>{{ cocktail_category.name }}</h2>
<ul>
    {% for cocktail in cocktails_in_category %}
        <li class="list-group-item"><a href="{% url 'cocktail_detail' cocktail.id %}">{{ cocktail.name }}</a></li>
    {% empty %}
        <li class="list-group-item">No cocktails in this category yet.</li>
    {% endfor %}
</ul>
{% endblock %}
